<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<meta name="viewport" content="width=device-width,minimum-scale=0.5,maximum-scale=1.0,initial-scale=0.5,user-scalable=no" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/qic.css">

</head>
<body>
	<div class="back">
		<div class="con1-top"></div>
		<div class="con1-word"></div>
		<div id="con1-option1" class="con1-w">我在车展 马上拿奖</div>
		<div id="con1-option2"  class="con1-w">不在现场 试试手气</div>
		<p class="con1-s"><span id="sm">活动说明</span></p>
		<div class="con1-sm">
			<div class="sm-back"></div>
			<div class="sm-con">
				<h4>活动说明:</h4>
				<p>抽奖活动那家强，东风日产看启辰，广州车展期间，启辰君为您准备了多彩铅笔套装，购车代金券，晨风车模，手机话费等精美礼品；</p>
				<p>车展现场参与活动的用户百分百中奖，留下联系方式更有机会赢取启辰R30、启辰晨风一年使用权大奖；场外用户参与活动功能也有机会获得话费充值大奖。</p>
				<p>行动了吗？那就赶紧马上行动吧？</p>
				<p>参与车展现场抽奖活动，中奖礼品只限当天在启辰车展台现场兑奖，过时不候哦，详情请咨询启辰展台工作人员。</p>
				<div id="sm-btn" class="sm-btn">马上抽奖</div>
			</div>
		</div>
		<div class="con1-confirm">
			<div class="sm-back"></div>
			<div class="confirm-con">
				<p>请确认你是否在车展现场,</p>
				<p>以免无法兑奖,</p>
				<p>不在车展现场还可抽取话费哦！</p>
				<div class="con1-w con1-sure">确定</div>
				<div class="con1-w con1-r">重新选择</div>
			</div>
		</div>
	</div>
</body>

<script src="js/jquery.js"></script>
<script src="js/ort.js"></script>
<script style="text/javascript" src="js/qic.js"></script>


</html>
